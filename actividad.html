<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>
</head>
<body>
    <h1>Formulario de empresa Ford</h1>
    <h2>Formulario de contratación de Ford</h2>
    
  
    <fieldset>
        <legend>Datos personales</legend>

        <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" required>

    <label for="apellido">Apellido</label>
    <input type="text" name="apellido" id="apellido" required>

    <label for="correo">Correo</label>
    <input type="email" name="correo" id="correo" required>

    <label for="fecha de nacimiento">Fecha de nacimiento</label>
    <input type="date" name="fecha de nacimiento" id="fecha de nacimiento" required>

    <label for="DNI">DNI</label>
    <input type="text" name="DNI" id="DNI" maxlength="8" required>

    <label for="Telefono">Teléfono</label>
    <input type="tel" name="Numero de Telefono" id="Telefono" required>

    <label for="Usuario de X">Ususario de X</label>
    <input type="text" name="Usuario de X" id="Usuario de X">

    <label for="Usuario de instagram">Usuario de instagram</label>
    <input type="text" name="Usuario de Instagram" id="Usuario de Instagram">

    <label for="Provincia">Provincia</label>
    <select name="Provincia" id="Provincia">
        <option value="Elegir">Elegir...</option>
        <option value="Buenos Aires">Buenos Aires</option>
        <option value="Rio Negro">Rio Negro</option>
        <option value="Chubut">Chubut</option>
        <option value="La pampa">La pampa</option>
        <option value="Catamarca">Catamarca</option>
        <option value="Chaco">Chaco</option>
        <option value="Córdoba">Córdoba</option>
        <option value="Corrientes">Corrientes</option>
        <option value="Entre Rios">Entre Rios</option>
        <option value="Formosa">Formosa</option>
        <option value="Jujuy">Jujuy</option>
        <option value="La Rioja">La Rioja</option>
        <option value="Mendoza">Mendoza</option>
        <option value="Misiones">Misiones</option>
        <option value="Neuquén">Neuquén</option>
        <option value="Salta">Salta</option>
        <option value="San Juan">San Juan</option>
        <option value="San Luis">San Luis</option>
        <option value="Santa Cruz">Santa Cruz</option>
        <option value="Santa Fe">Santa Fe</option>
        <option value="Santiago del Estero">Santiago del Estero</option>
        <option value="Tierra del Fuego">Tierra del Fuego</option>
        <option value="Tucumán">Tucumán</option>
    </select>

      

      <br><label for="Auto favorito">Auto favorito</label>
      <br><input type="text" name="Auto favorito" id="Auto favorito">

      <br><label for="preferencia">Auto de preferencia</label>
      <br><input type="text" name="preferencia" id="preferencia" maxlength="30" >
      

      <br><label for="Marca">Marca de su preferencia</label>
      <br><input type="text" name="Marca" id="Marca" maxlength="15">

    

    </fieldset>


    <fieldset>
      
     <legend>Preguntas</legend>

     <br><label for="PreguntaA">¿Qué lo motiva formar parte de la empresa?</label><img src="./assets/img/fordd.png" alt="fordd" width="100">
     <br><textarea name="text" id="PreguntaA" required></textarea>

     <br><label for="PreguntaB">¿Tiene alguna idea para algún diseño de un auto?</label>
     Si <input type="radio" name="dis" id="PreguntaB" value="si">
     No <input type="radio" name="dis" id="" value="no">

     <br><label for="PreguntaC">¿Qué mejoraria en la mayoría de nuestros autos?</label> <img src="./assets/img/ford.jpg" alt="ford" width="150">
     <br><textarea name="text" id="PreguntaC" required></textarea>
     

     

     

    </fieldset>
    
        <input type="submit" name="Enviar" id="enviar" value="Enviar">
    
    
   
</body>
</html>
